<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello JSPX Demo</title>
</head>
<body>
<form method="post" action="/">
    <table width="90%">
        <tr>
            <td style="width: 300px;">
                <fieldset>
                    <legend>Hello JxPX</legend>
                    <table>
                        <tr>
                            <td>
                                Please enter your username.
                            </td>
                            <td>
                                <label for="username"></label><input id="username" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input id="send" type="button" value="Send">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label id="result"/>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
